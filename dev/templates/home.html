{% extends 'base.html' %}

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}

<!-- ここにデータを表示できる様にする。 -->


{% endblock %}
